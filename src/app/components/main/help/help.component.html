<app-header [pageTitle]="pageTitle"></app-header>

<section class="help-page">
  <div class="container">
    <header>
      <nz-breadcrumb nzSeparator=">">
        <nz-breadcrumb-item><a [routerLink]="['/']">Home</a></nz-breadcrumb-item>
        <nz-breadcrumb-item>
          <a [routerLink]="['/help']" class="active-bread">Help</a>
        </nz-breadcrumb-item>
      </nz-breadcrumb>
    </header>

    <article [class.mt-3]='i == 0' *ngFor="let question of questions; let i = index">
      <div class="asked-quetions">
        <h2>
          {{question.question | translate}}
        </h2>
        <p seeMore>
          {{question.answer | translate}}
        </p>
      </div>
    </article>
  </div>
</section>
