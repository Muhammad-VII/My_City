<section class="explore">
  <header>
    <div class="container">
      <div class="explore-title">
        <h2>Explore</h2>
      </div>
    </div>
  </header>

  <article>
    <div class="container">

    <div class="steper">
      <nz-steps [nzLabelPlacement]="'vertical'" [nzCurrent]="current">
        <nz-step nzTitle="Choose Area"></nz-step>
        <nz-step nzTitle="Choose Category"></nz-step>
        <nz-step nzTitle="Choose Sub-Category"></nz-step>
        <nz-step nzTitle="Explore Places"></nz-step>
      </nz-steps>
      <div class="steps-content" [ngSwitch]="index">
        <div class="row" *ngSwitchCase="'First-content'">
          <div class="col-md-4">
            <img class="img-fluid" src="assets/Explore/Group 31581.png" alt="">
          </div>

          <div class="col-md-4">
            <img class="img-fluid" src="assets/Explore/Group 31581.png" alt="">
          </div>

          <div class="col-md-4">
            <img class="img-fluid" src="assets/Explore/Group 31581.png" alt="">
          </div>
        </div>

        <div class="row" *ngSwitchCase="'Second-content'">
          <div class="col-md-4">
            <img class="img-fluid" src="assets/Explore/Group 31581.png" alt="">
          </div>

          <div class="col-md-4">
            <img class="img-fluid" src="assets/Explore/Group 31581.png" alt="">
          </div>

        
        </div>

        <div class="row" *ngSwitchCase="'Third-content'">
       

          <div class="col-md-4">
            <img class="img-fluid" src="assets/Explore/Group 31581.png" alt="">
          </div>

          <div class="col-md-4">
            <img class="img-fluid" src="assets/Explore/Group 31581.png" alt="">
          </div>
        </div>

      </div>
        
    <div class="steps-action">
      <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
        <span>Previous</span>
      </button>
      <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
        <span>Next</span>
      </button>
      <button nz-button nzType="primary" (click)="next()" *ngIf="current === 2">
        <span>Next</span>
      </button>

      <button nz-button nzType="primary" (click)="done()" *ngIf="current === 4">
        <span>Done</span>
      </button>
    </div>
    </div>
  </div>
    
  </article>
</section>
