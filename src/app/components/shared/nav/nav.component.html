<nav data-aos="fade-down" data-aos-delay="3000" class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
  <div class="container-md">
    <div class="logo">
      <a class="navbar-brand" [routerLink]="['/']">
        <img id="logo" src="assets/Home/logo.png" alt="my_city_logo">
      </a>
    </div>

    <button id="nav-toggle" (click)="open()" class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="bi bi-list"></i>
    </button>

    <nz-drawer
      [nzBodyStyle]="{'padding': '2rem', 'background-color': 'rgba(0,0,0,.5)', 'backdrop-filter': 'blur(5px)'}"
      [nzMask]="true"
      nzWidth="70%"
      [nzMaskStyle]	= "{'background-color': 'rgba(0,0,0,.3)'}"
      [nzCloseOnNavigation]="true"
      [nzMaskClosable] = "true"
      [nzKeyboard]="true"
      [nzClosable]="false"
      [nzVisible]="visible"
      [nzPlacement]="placement"
      [nzTitle]="logoElement | safeHtml"
      (nzOnClose)="close()"
    >

    <ng-container *nzDrawerContent>
      <nav class="sideNav-content">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a (click)="close()" class="nav-link active" aria-current="page" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item">
            <a (click)="close()" class="nav-link" [routerLinkActive]="'active-link'" [routerLink]="['/explore']">Exolore</a>
          </li>
  
          <li class="nav-item">
            <a (click)="close()" class="nav-link" [routerLinkActive]="'active-link'" [routerLink]="['/about-us']">About us</a>
          </li>
  
          <li class="nav-item">
            <a (click)="close()" class="nav-link" routerLinkActive="active-link" [routerLink]="['/news']">News</a>
          </li>
  
          <li class="nav-item">
            <a (click)="close()" class="nav-link" routerLinkActive="active-link" [routerLink]="['/contact']">Contact us</a>
          </li>
          
        </ul>
      </nav>

    </ng-container>
    </nz-drawer>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav m-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active hover-text-main" aria-current="page" [routerLink]="['/']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link hover-text-main" routerLinkActive="active-link" [routerLink]="['/explore']">Exolore</a>
        </li>

        <li class="nav-item">
          <a class="nav-link hover-text-main" routerLinkActive="active-link" [routerLink]="['/about-us']">About us</a>
        </li>

        <li class="nav-item">
          <a class="nav-link hover-text-main" routerLinkActive="active-link" [routerLink]="['/news']">News</a>
        </li>

        <li class="nav-item">
          <a class="nav-link hover-text-main" routerLinkActive="active-link" [routerLink]="['/contact']">Contact us</a>
        </li>
        
      </ul>

      <form class="d-flex">
        <button (click)="showModal()" class="btn btn-outline-light login-btn">
          Sign In
        </button>
      </form>

    </div>
  </div>
  <div class="progress-bar" id="myBar"></div>

</nav>
  <nz-modal nzMaskClosable = false [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <header>
          <h2>Welcome back, Sign In</h2>
        </header>

        <article>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </article>
    </ng-container>

  </nz-modal>
